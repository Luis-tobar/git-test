<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
  <h1 id="title"> freeCodeCamp Survey Form</h1>
<p id="description">Thank you for taking the time to help us improve the platform</p>
<form id="survey-form">
  <div class="form-group"><label id="name-label" for="name">Name</label>
    <input id="name" name="name" class="form-control" type="text" required placeholder="Enter your name">
  </div>
   <div class="form-group"><label id="email-label" for="email">Email</label>
    <input id="email" name="email" class="form-control" type="email" required placeholder="Enter your email">
  </div>
   <div class="form-group"><label id="number-label" for="number">Age (optional)</label>
    <input id="number" name="number" class="form-control" type="number" required placeholder="Enter your age" min="10" max="100">
  </div>
  <div class="form-group">
    <label for="role">Which option best describes your current role?</label>
    <select id="dropdown" name="role" class="form-control" required>
       <option disabled selected value>Select your current role</option>
      <option>Student</option>
      <option>Full Time Job</option>
       <option>Full Time Learner</option>
      <option>Prefer not to say</option>
        <option>Other</option>
    </select>
  </div>
  <div class="form-group">
    <p>Would you recommend freeCodeCamp to a friend?</p>
 <input name="recommend" value="Yes" type="radio" class="radio-input" checked>  <label>Yes</label> <input name="recommend" value="No" type="radio" class="radio-input"> <label>No</label>
  <input name="recommend" value="Maybe" type="radio" class="radio-input"> <label>Maybe</label>
  </div>
    <div class="form-group">
    <label for="role">What is your favorite feature of freeCodeCamp?</label>
    <select id="dropdown" name="f-feature" class="form-control" required>
       <option disabled selected value>Select an option</option>
      <option>Challenges</option>
      <option>Projects</option>
       <option>Community</option>
      <option>Open Source</option>
    </select>
  </div>
  <div class="form-group">
    <p>What would you like to see improved? (Check all that apply)</p>
    <input name="improve" value="Front-End Projects" type="checkbox" class="input-checkbox"> <label>Front-End projects</label>
    <input name="improve" value="Back-End Project" type="checkbox" class="input-checkbox"> <label>Back-End project</label>
    <input name="improve" value="Data Visualization" type="checkbox" class="input-checkbox"> <label>Data visualization</label>
    <input name="improve" value="Open Source community" type="checkbox" class="input-checkbox"> <label>Open Source community</label>
    <input name="improve" value="Videos" type="checkbox" class="input-checkbox"> <label>Videos</label>
  </div>
  <div class="form-group">
    <p>Any comments or suggestions?</p>
    <textarea id="comment" class="input-textarea" name="comment" placeholder="Enter your comment here..."></textarea>
  </div>
  <div class="form-group">
    <button id="submit" type="submit" class="submit-button">Submit</button>

  </div>
  </form>
  </div>
</body>
